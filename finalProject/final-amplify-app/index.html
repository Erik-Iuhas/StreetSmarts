<html>
<head>
    <meta charset="utf-8", lang="en" />
    <title>StreetSmarts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" type="text/css" href="https://drive.google.com/uc?export=view&id=1PcgwvmgaM0lEz1Rqeb22yF6_9tx21heu"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    <script src="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.css"/>
    <link type="text/css" rel="stylesheet" href="https://drive.google.com/uc?export=view&id=190Jp3DpU_a2QWhBOfmtUujMzunULtxEY"/>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    
</head>

<body>
<header>
    <h1><span>Street</span> Smarts</h1>
    
</header>

<nav>
    <input type="search" class="mq-input" id="search-start" placeholder="Enter Start Point..."/>
    <input type="search" class="mq-input" id="search-end" placeholder="Enter End Point..."/>
    <input type="submit" id="Submit">
    
    
</nav>
<div id = "dialog">
    <form method="get" action="http://kunz-pc.sce.carleton.ca/sysc4504/process.php">
        <fieldset class=box>

            <p><label>Obstruction Type: </label>
                <select name="obstructions" id="obstructions">
                    <option value="constuction">Construction</option>
                    <option value="vehicle">Vehicle</option>
                    <option value="snow">Snow</option>
                    <option value="flooding">Flooding</option>
                    <option value="other">Other</option>
                </select>
            <div id = "otherBox">
                <p> Please enter what the obstruction is:</p>
                <input type="text" id="other" name="other"><br><br>
            </div>
            <p> Please enter a photo of the obstruction:</p>
            <input type="file" id="myFile" name="file">
            <p><label>Serverity: </label>
                <input type="radio" name="serveritylevel" value="low"/>Low
                <input type="radio" name="serveritylevel" value="medium"/>Medium
                <input type="radio" name="serveritylevel" value="high"/>High
            </p>

            <input type="submit" text="AddObstruction" />
        </fieldset>
    </form>
</div>

<div id="map" style="width: 80%; height: 80%; float: right; z-index: 0;">
</div>


<div class="app-body">
    <h1>Mutation Results</h1>
    <button id="MutationEventButton">Add data</button>
    <div id="MutationResult"></div>
    <hr />

    <h1>Query Results</h1>
    <div id="QueryResult"></div>
    <hr />

    <h1>Subscription Results</h1>
    <div id="SubscriptionResult"></div>
</div>

<script src="main.bundle.js"></script>
</body>
</html>
